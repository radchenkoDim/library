{% extends "books/layout.html" %}

{% block body %}
    <h1>Взяти книгу</h1>
    {% comment %} <h2>{{ book.title }}</h2> {% endcomment %}
    <p>Введіть дані про себе:</p>
    <form action="{% url 'take_book:take_book' %}" method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button class="light-blue" type="submit">Take Book</button>
    </form>

    {% comment %} <a href="{% url 'book' %}">Повернутись</a> {% endcomment %}
{% endblock %}
