{% extends "layout.html" %}

{% block title %} - Хочу книгу{% endblock %}

{% block menu_want_book %}active{% endblock %}

{% block body %}
    <h1 class="content">Надіслати запит</h1>
    
    <div class="form content">
        <p>Заповніть ці поля, щоб нам було простіше знайти цю книгу.</p>
        <form action="{% url 'take_book:want_book_form' %}" method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button class="light-blue" type="submit">Хочу книгу</button>
        </form>
    </div>
{% endblock %}
