{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Books</title>
    <link rel="stylesheet" href="{% static 'books/style.css' %}">
    {% block head %}
    {% endblock %}
</head>
<body>
    <div class="head">
        <a class="head-link left" href="{% url 'index' %}">Головна</a>
        <div class="head-right">
            <a class="head-link" href="{% url 'books:table' %}">Таблиця</a>
            <a class="head-link" href="{% url 'take_book:take_book' %}">Взяти книгу</a>
            <a class="head-link" href="{% url 'take_book:return_book' %}">Повернути книгу</a>
            {% if user.is_authenticated %}
                <a class="head-link" href="{% url 'users:profile' %}">{{ user }}</a>
            {% else %}
                <a class="head-link" href="{% url 'users:register' %}">Sign up</a>
                <a class="head-link" href="{% url 'users:login' %}">Log in</a>
            {% endif %}
        </div>
    </div>
    <div class="container">
        {% block body %}
        {% endblock %}
    </div>
</body>
</html>
