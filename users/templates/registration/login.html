{% extends "books/layout.html" %}

{% block body %}
    <h1>Log in</h1>

    {% if form.errors %}
        <p>{{ form.errors.error }}</p>
    {% endif %}

    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button class="light-blue" type="submit">Log in</button>
    </form>

    <a href="{% url 'users:register' %}">Register</a> | <a href="{% url 'users:password_reset' %}">Forgot password?</a>
{% endblock %}
