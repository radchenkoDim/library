{% extends "books/layout.html" %}

{% load static %}

{% block head %}
    <link rel="stylesheet" href="{% static 'books/style.css' %}">
{% endblock %}

{% block body %}
    <h1>Home page</h1>
    {% if user.is_authenticated %}
        <h1>Hello, {{ user }}</h1>
        <form action="{% url 'logout' %}" method="post">
            {% csrf_token %}
            <button>Logout</button>
        </form>
    {% else %}
        <a href="{% url 'login' %}">Login</a>
    {% endif %}

{% endblock %}
